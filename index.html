<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Buddy</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #4facfe;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      border: 2px solid #4facfe;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      margin-bottom: 20px;
    }

    button {
      background: #4facfe;
      color: #fff;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    button:hover {
      background: #00f2fe;
    }

    .response {
      margin-top: 20px;
      padding: 20px;
      background: #f1faff;
      border-radius: 8px;
      border: 1px solid #4facfe;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Career Buddy</h1>
    <textarea id="question" placeholder="Ask me anything about your career..."></textarea>
    <br/>
    <button onclick="askCareerBuddy()">Ask</button>
    <div class="response" id="response"></div>
  </div>

  <script>
    async function askCareerBuddy() {
      const question = document.getElementById("question").value;
      if (!question) {
        alert("Please enter your question!");
        return;
      }

      document.getElementById("response").innerHTML = "Thinking...";

      try {
        const res = await fetch("http://127.0.0.1:8000/career-buddy", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: question }),
        });

        const data = await res.json();
        document.getElementById("response").innerHTML = data.answer;
      } catch (err) {
        console.error(err);
        document.getElementById("response").innerHTML = "Oops! Something went wrong.";
      }
    }
  </script>
</body>
</html>
